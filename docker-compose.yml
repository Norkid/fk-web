version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      extra_hosts:
        - "host.docker.internal:host-gateway"
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./public/media:/app/public/media
      - ./public/documents:/app/public/documents
    env_file:
      - .env
    ports:
      - '127.0.0.1:8001:3000'
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
